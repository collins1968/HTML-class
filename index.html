<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Input Types and Attributes Example</title>
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
 

  <body>
    <form action="#" method="POST">
      
      <fieldset>
        <legend>Input Types</legend>

        <label for="text-input">Text Input</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter your name" pattern="[a-zA-Z ]+" minlength="2" maxlength="30" required>

        <label for="email-input">Email Input</label>
        <input type="email" id="email-input" name="email-input" placeholder="Enter your email address" required>

        <label for="password-input">Password Input</label>
        <input type="password" id="password-input" name="password-input" placeholder="Enter your password" minlength="8" maxlength="20" required>

        <label for="search-input">Search Input</label>
        <input type="search" id="search-input" name="search-input" placeholder="Search..." required>

        <label for="tel-input">Telephone Input</label>
        <input type="tel" id="tel-input" name="tel-input" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

        <label for="url-input">URL Input</label>
        <input type="url" id="url-input" name="url-input" placeholder="Enter a website URL" required>

        <label for="date-input">Date Input</label>
        <input type="date" id="date-input" name="date-input" required>

        <label for="time-input">Time Input</label>
        <input type="time" id="time-input" name="time-input" required>

        <label for="datetime-input">Datetime Input</label>
        <input type="datetime" id="datetime-input" name="datetime-input" required>

        <label for="datetime-local-input">Datetime-Local Input</label>
        <input type="datetime-local" id="datetime-local-input" name="datetime-local-input" required>

        <label for="month-input">Month Input</label>
        <input type="month" id="month-input" name="month-input" required>

        <label for="week-input">Week Input</label>
        <input type="week" id="week-input" name="week-input" required>

        <label for="color-input">Color Input</label>
        <input type="color" id="color-input" name="color-input" required>

        <label for="range-input">Range Input</label>
        <input type="range" id="range-input" name="range-input" min="0" max="100" step="1" required>

        <label for="number-input">Number Input</label>
        <input type="number" id="number-input" name="number-input" placeholder="Enter a number" min="1" max="10" step="1" required>

        <label for="file-input">File Input</label>
        <input type="file" id="file-input" name="file-input" multiple required>

        <label for="checkbox-input">Checkbox Input</label>
        <input type="checkbox" id="checkbox-input" name="checkbox-input" required>

        <label for="radio-input">Radio Input</label>
        <input type="radio" id="radio-input" name="radio" >
      </fieldset>
    </form>
  </body>
  </html>
